(Sublimation)

(The mass of the reactants equals the mass of the products in a chemical reaction.)
3.	What is the difference between an isotope and an ion?
(Isotopes have the same number of protons but different numbers of neutrons; ions have the same number of protons but a different number of electrons.)
4.	What is the principle behind Charles' Law in gas laws?
(At constant pressure, the volume of a gas is directly proportional to its temperature in Kelvin.)

(Carbon dioxide, but methane and water vapor also play significant roles.)
6.	What type of bond forms between a metal and a non-metal element?
(Ionic bond)

(E = hf, where E is energy, h is Planck’s constant, and f is frequency.)
8.	What is the difference between a conductor and an insulator?
(A conductor allows the flow of electrical current, while an insulator resists it.)
9.	What is the function of the ribosome in a cell?
(The ribosome is responsible for synthesizing proteins by translating messenger RNA.)
10.	What is the name of the process where a single cell divides into two identical daughter cells?
(Mitosis)

(Prokaryotic cells lack a nucleus, while eukaryotic cells have a membrane-bound nucleus.)
12.	What is the half-life of an isotope?
(The time it takes for half of the atoms in a sample of an isotope to decay.)
13.	In genetics, what is the term for an organism that has two different alleles for a trait?
(Heterozygous)
14.	What is the second law of thermodynamics?
(In any energy exchange, the total entropy (disorder) of a closed system will increase over time.)
15.	What is the primary function of the human kidneys?
(To filter waste products from the blood and regulate fluid balance.)
16.	What phenomenon causes the bending of light as it passes through different mediums?
(Refraction)
17.	What is the difference between an acid and a base in terms of pH?
(Acids have a pH less than 7, and bases have a pH greater than 7.)
18.	What is the energy transformation that occurs in a solar cell?
(Light energy is transformed into electrical energy.)
19.	What causes the phenomenon of the “greenhouse effect” in Earth's atmosphere?
(Greenhouse gases trap heat in the atmosphere, preventing it from escaping into space.)
20.	What is the relationship between the frequency and wavelength of a wave?
(They are inversely proportional; as frequency increases, wavelength decreases.)
